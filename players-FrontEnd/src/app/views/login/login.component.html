

<div class="login">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="onLogin()">
      <div class="usuario-container">
        <label class="label-usuario">Usuario:</label>
        <input type="text" [(ngModel)]="usuario" name="usuario" class="input-usuario" required />
      </div>
      <div class="contraseña-container">
        <label class="label-contraseña" >Contraseña:</label>
        <input type="password" [(ngModel)]="password" name="password" class="input-contraseña" required />
      </div>
      <button type="submit">Iniciar Sesión</button>
      <button type="button" (click)="createUser()">Crear Cuenta</button>
    </form>
    <div [class.mensaje-error]="mensaje && mensaje.includes('Error')" 
         [class.mensaje-success]="mensaje && mensaje.includes('exitosamente')" 
         *ngIf="mensaje">{{ mensaje }}</div>
  </div>

<app-user-management *ngIf="showCreateUserForm" 
                    [showForm]="showCreateUserForm"
                    [showUserList]="false"
                    (closeForm)="showCreateUserForm = false"
                    (userCreated)="onCreateUserSuccess()">
